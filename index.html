        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        *{
            font-family: "Open Sans", sans-serif;
        }
        .container{
            max-width: 1300px;
            /* border: 2px solid; */
            margin: auto;
            padding: 20px 0px;
        }
        nav div.container{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav ul,nav div.container>div{
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        ul{
            list-style-type: none;
        }
        nav button{
            padding: 15px 25px;
            background-color: #b1e50e;
            border: none;
            border-radius: 10px;
        }
        main{
            height: 20vh;
            
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            min-height: 500px;
            position: relative;
        }
        main > div {
            width: 70px;
            height: 70px;
            border: 1px solid rgba(206, 204, 204, 0.377);
            background-color: rgba(255, 255, 255, 0); /* initial background color */
            transition: background-color 0.5s ease-in-out; /* transition duration for mouse out */
        }
        main > div:hover {
            background-color: rgba(206, 204, 204, 0.377);
            transition: background-color 0.1s ease-in-out; /* transition duration for mouse over */
        }
        main img{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        div#anim{
            position: relative;
        }
        div#anim>section,div#anim>main{
            position: absolute;
            top: 0px;
        }
        div#anim>section{
            min-height: 500px;
            height: 20vh;
            background: linear-gradient(#e7eefe, white);
        }

        div#anim>main{
            z-index: 2;
        }
        div#anim>section:nth-of-type(1) *{
            position: relative;
            z-index: 3;
        }
        section button{
            background-color: black;
            padding: 15px 20px;
            color: rgb(255, 255, 255);
            border-radius: 10px;
        }
        div#anim>section h1{
            display: inline;
        }
    </style>
</head>

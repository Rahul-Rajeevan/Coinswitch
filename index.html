    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      * {
        font-family: "Open Sans", sans-serif;
      }
      .container {
        max-width: 1300px;
        /* border: 2px solid; */
        margin: auto;
      }
      nav div.container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0px;
      }
      nav ul,
      nav div.container > div {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      ul {
        list-style-type: none;
      }
      nav button {
        padding: 15px 25px;
        background-color: #b1e50e;
        border: none;
        border-radius: 10px;
      }
      main {
        height: 20vh;
        /* main error */
        max-width: 1510px;
        margin: auto;
        /*  */
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        min-height: 650px;
        position: relative;
        background: linear-gradient(#e7eefe, #ffffff);
      }
      main > div {
        width: 70px;
        height: 70px;
        border: 1px solid rgba(206, 204, 204, 0.377);
        background-color: rgba(255, 255, 255, 0); /* initial background color */
        transition: background-color 0.5s ease-in-out; /* transition duration for mouse out */
      }
      main > div:hover {
        background-color: rgba(206, 204, 204, 0.377);
        transition: background-color 0.1s ease-in-out; /* transition duration for mouse over */
      }
      main img {
        position: absolute;
        top: 0px;
        left: 10%;
      }
      main button {
        position: absolute;
        top: 550px;
        left: 10%;
      }
      main h1 {
        font-style: normal;
        font-weight: 900;
        font-size: 82px;
        line-height: 102px;
      }
      main h1:nth-of-type(1) {
        position: absolute;
        top: 100px;
        left: 10%;
      }
      main h1:nth-of-type(2) {
        position: absolute;
        top: 200px;
        left: 10%;
        color: #6b91fc;
      }
      main p {
        font-style: normal;
        font-weight: 800;
        font-size: 32px;
        line-height: 44px;
        color: #494b57;
        position: absolute;
        top: 350px;
        left: 10%;
      }
      main .container {
        border: 2px solid red;
        position: relative;
        z-index: 2;
        max-width: 1300px;
        margin: auto;
        display: contents;
      }
      main button {
        background-color: black;
        padding: 15px 30px;
        color: rgb(255, 255, 255);
        border-radius: 10px;
      }

      }
